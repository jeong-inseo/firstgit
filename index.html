    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul,
      li {
        list-style: none;
      }
      .slide {
        height: 300px;
        overflow: hidden;
      }
      .slide ul {
        display: flex;

        width: -webkit-calc(100% * 4);
        width: -moz-calc(100% * 4);
        width: calc(100% * 4);

        animation: slide 8s infinite;
      }

      .slide li {
        height: 300px;
        width: -webkit-calc(100% / 4);
        width: -moz-calc(100% / 4);
        width: calc(100% / 4);
      }

      .slide li:nth-child(1) {
        background: url(./img/1.jpg) no-repeat;
        background-size: cover;
      }
      .slide li:nth-child(2) {
        background: url(./img/2.jfif) no-repeat;
        background-size: cover;
      }
      .slide li:nth-child(3) {
        background: url(./img/3.jfif) no-repeat;
        background-size: cover;
      }
      .slide li:nth-child(4) {
        background: url(./img/20.jpg) no-repeat;
        background-size: cover;
      }

      @keyframes slide {
        0% {
          margin-left: 0;
        }
        10% {
          margin-left: 0;
        }
        25% {
          margin-left: -100%;
        }
        35% {
          margin-left: -100%;
        }
        50% {
          margin-left: -200%;
        }
        60% {
          margin-left: -200%;
        }
        75% {
          margin-left: -300%;
        }
        85% {
          margin-left: -300%;
        }
        100% {
          margin-left: 0;
        }
      }
      ul li {
        list-style: none;
      }
      h1 {
        width: 20%;
        float: left;
        margin: 0 auto;
        text-align: center;
      }
      header {
        width: 1280px;
        height: 50px;
        margin: 0 auto;
        background-color: beige;
      }
      nav {
        width: 80%;
        font-size: 0.875em;
        float: left;
      }
      nav > ul {
        width: 1280px;
      }
      nav > ul > li {
        /* 메인매뉴 */
        float: left;
        width: 200px;
        position: relative;
      }
      nav > ul > li > a {
        display: block;
        padding: 10px 20px;
        font-weight: 500;
        background-color: #999;
        color: #fff;
        text-align: center;
      }
      nav ul ul {
        /* 서브메뉴 */
        display: none;
        position: absolute;
        top: 40;
        left: 0;
        box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
        margin: 0;
        padding: 0;
      }
      nav ul ul a {
        display: block;
        width: 100%;
        padding: 0 38px 0 38px;
        font-weight: 500;
        text-align: center;
        background-color: #fff;
        color: #666;
        line-height: 38px;
      }
      nav > ul > li:hover ul {
        /* 서브메뉴 보이게 */
        display: block;
      }

      nav ul ul a:hover {
        background-color: #f4f4f4;
      }
    </style>
